<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="form-section">
        <h1>IP Address Tracker</h1>
        <div>
          <form action="#" aria-label="IP or domain search form">
            <input
              id="search-input"
              type="text"
              name="search"
              aria-label="Search"
              placeholder="Search for any IP address or domain"
              required
            />
            <button id="search-button" type="button" aria-label="Submit">
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </form>
        </div>
      </section>

      <section class="info-section">
        <div class="info-container">
          <ul>
            <li>
              <h2>IP Address</h2>
              <p id="ip_address">192.212.174.101</p>
            </li>
            <li>
              <h2>Location</h2>
              <p id="location">Brooklyn, NY 10001</p>
            </li>
            <li>
              <h2>Timezone</h2>
              <p>UTC <span id="timezone">-05:00</span></p>
            </li>
            <li>
              <h2>ISP</h2>
              <p id="isp">SpaceX Srarlink</p>
            </li>
          </ul>
        </div>
      </section>

      <section id="map" class="map"></section>
    </main>
  </body>
</html>
